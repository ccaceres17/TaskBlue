<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskBlue - Gestor de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center text-white mb-4">Gestor de Tareas TaskBlue</h1>

    <div class="card p-4 shadow-lg">
      <form id="taskForm">
        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <input type="text" class="form-control" id="title" placeholder="Título de la tarea">
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Descripción"></textarea>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Fecha límite</label>
          <input type="date" class="form-control" id="date">
        </div>

        <button type="submit" class="btn btn-primary w-100">Agregar tarea</button>
      </form>
    </div>

    <div id="stats" class="text-center mt-4 text-white"></div>

    <div id="tasksList" class="mt-4"></div>

    <div class="text-center mt-3">
      <button id="clearAll" class="btn btn-danger">Eliminar todas las tareas</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
